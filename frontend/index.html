<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <title>Campus Link – Connect, Learn, and Grow</title>
    <meta
      name="description"
      content="Campus Link is the student hub for collaboration, learning resources, events, and campus life. Connect, share knowledge, and grow together."
    />
    <meta
      name="keywords"
      content="Campus Link, student app, university app, school platform, learning, collaboration, study groups, campus events"
    />
    <meta name="author" content="CoachLogic" />

    <!-- Open Graph (for social sharing: Facebook, LinkedIn, etc.) -->
    <meta
      property="og:title"
      content="Campus Link – Connect, Learn, and Grow"
    />
    <meta
      property="og:description"
      content="The student platform for connecting, learning, and managing campus life."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://campuslink.app" />
    <meta
      property="og:image"
      content="https://campuslink.app/icons/icon-192x192.png"
    />
    <meta property="og:site_name" content="Campus Link" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Campus Link – Connect, Learn, and Grow"
    />
    <meta
      name="twitter:description"
      content="The student hub for collaboration, learning, and campus life."
    />
    <meta
      name="twitter:image"
      content="https://campuslink.app/icons/icon-192x192.png"
    />

    <!-- PWA / App-like support -->
    <link rel="manifest" href="/manifest.json" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#32CD32"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0b3d0b"
    />

    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/icon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/icon-180x180.png"
    />

    <!-- Fonts (Google Fonts example) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="./public/manifest.json" />

    <!-- Tailwind will be injected by Vite -->
  </head>
  <body
    class="font-body text-gray-800 dark:text-gray-200 bg-white dark:bg-gray-900"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
